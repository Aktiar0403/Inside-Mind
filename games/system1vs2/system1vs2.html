<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>System 1 vs System 2</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <style>
    body { background:#f5f7ff; text-align:center; font-family:'Poppins',sans-serif; }
    .game-container { max-width:420px; margin:40px auto; background:#fff; padding:2rem;
      border-radius:20px; box-shadow:0 6px 16px rgba(0,0,0,0.1);}
    .stimulus { font-size:2rem; margin:2rem 0; }
    .btn { padding:0.8rem 1.6rem; margin:0.4rem; border:none; border-radius:12px;
      background:#667eea; color:#fff; font-weight:600; cursor:pointer; }
    .btn:hover{background:#5567d8;}
  </style>
</head>
<body>
  <div class="game-container">
    <h2>⚡ System 1 vs System 2 Challenge</h2>
    <p>Decide FAST if the statement is TRUE or FALSE ⚖️</p>
    <div id="stimulus" class="stimulus"></div>
    <div>
      <button id="trueBtn" class="btn">TRUE</button>
      <button id="falseBtn" class="btn">FALSE</button>
    </div>
    <p id="feedback"></p>
  </div>

  <script src="system1vs2.js"></script>
</body>
</html>
